<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Creacion_personaje_Style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion Personaje</title>
</head>
<header>

</header>

<body>
    <form action="">
        <fieldset>
        <div class="tittle">
            <h1>Crea Tu Personaje!!</h1>
        </div>
        <div class="contenido">
            <label>Nombre: &nbsp&nbsp&nbsp&nbsp&nbsp <br>
                <br><input type="text" placeholder="Escriba Su Nombre" style="width: 300px;"/></label><br>
            <br>
            <label>Apodo<br>
                <br><input type="text" placeholder="Escriba Su Apellido" style="width: 300px;" /></label><br>
            <br>
            <label>Raza</label>
            <br>
            <br>
        <div class="Raza">
            <input type="radio" name="civil"><label>Humano</label>
            <br>
            <input type="radio" name="civil"><label>Gigante</label>
            <br>
            <input type="radio" name="civil"><label>Duende</label>
            <br>
            <input type="radio" name="civil"><label>Alienigena</label>
            <br>
            <br>    
        </div>
        <label>Habililades</label>
        <br>
        <br>
        <div class="Habilidades">
            <input type="radio" name="civil"><label>Peleador</label>
            <br>
            <input type="radio" name="civil"><label>Espadachin</label>
            <br>
            <input type="radio" name="civil"><label>Mago</label>
            <br>
            <input type="radio" name="civil"><label>Picaro</label>
            <br>
            <br>    
        </div>
        <label>Tipo de Cabello</label><br>
        <br>
            <select name="Ojos" id="">
                <option value="valor1">Tipo1</option>
                <option value="valor2">Tipo2</option>
                <option value="valor3">Tipo3</option>
            </select>
            <br>
            <br>
        </div>
        <div class="button">
        <button>Crear</button>
        </div>
        </fieldset>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Usuario_Style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
</head>


<body> 
    <form action="">
        <fieldset>
        <div class="tittle">
            <h1>REGISTRO DE USUARIO</h1>
        </div>
        <div class="contenido">
            <label>Nombre: &nbsp&nbsp&nbsp&nbsp&nbsp <br>
                <br><input type="text" placeholder="Escriba Su Nombre" style="width: 300px;"/></label><br>
            <br>
            <label>Apellido:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <br>
                <br><input type="text" placeholder="Escriba Su Apellido" style="width: 300px;" /></label><br>
            <br>
            <label>Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <br>  
                <br><input type="email" required placeholder="Escriba Su Correo Electronico" style="width:300px;"/></label><br>
            <br>
            <label>Contraseña: <br>
                <br><input type="password" placeholder="Escriba Su Contraseña" style=width:300px;></label><br>
            <br>
            <label>Estado Civil:</label>
            <br>
            <br>
        <div class="radios">
            <input type="radio" name="civil"><label for="Soltero">Soltero</label>
            <br>
            <input type="radio" name="civil"><label for="Casado">Casado</label>
            <br>
            <input type="radio" name="civil"><label for="Union libre">Union libre</label>
            <br>
            <br>
        </div>
        <div class="date">
            <label>Fecha De Nacimiento:&nbsp 
                <input type="date"></label>
            <br>
            <br>
        </div>
        </div>
       
            <button>Enviar</button>
        
        </fieldset>
    </form>


    <footer>

    </footer>
</body>

</html>
